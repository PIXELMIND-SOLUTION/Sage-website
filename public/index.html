<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Primary SEO -->
  <title>NectarSolutions | Enterprise Cloud, Cyber Security & Data Engineering Solutions</title>
  <meta name="description"
    content="NectarSolutions delivers enterprise-grade Cloud Solutions, Cyber Security, Data Engineering, and Networking services to help organizations modernize, secure, and scale their digital infrastructure." />
  <meta name="keywords"
    content="Cloud Solutions, Cyber Security, Data Engineering, Networking, Enterprise IT Services, Digital Transformation, NectarSolutions" />
  <meta name="author" content="NectarSolutions" />
  <meta name="robots" content="index, follow" />

  <!-- Canonical -->
  <link rel="canonical" href="https://www.NectarSolutions.com/" />

  <!-- Theme -->
  <meta name="theme-color" content="#4f46e5" />

  <!-- Favicons -->
  <link rel="icon" href="/smalllogo.png" />
  <link rel="apple-touch-icon" href="/smalllogo.png" />

  <!-- PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Open Graph (Facebook / LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="NectarSolutions | Enterprise Technology Solutions" />
  <meta property="og:description"
    content="Enterprise Cloud, Cyber Security, Data Engineering, and Networking solutions designed for modern businesses." />
  <meta property="og:url" content="https://www.NectarSolutions.com/" />
  <meta property="og:site_name" content="NectarSolutions" />
  <meta property="og:image" content="https://www.NectarSolutions.com//smalllogo.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="NectarSolutions | Enterprise Digital Transformation" />
  <meta name="twitter:description"
    content="Helping enterprises modernize, secure, and scale with Cloud, Cyber Security, Data Engineering, and Networking." />
  <meta name="twitter:image" content="https://www.NectarSolutions.com/og-image.jpg" />

  <!-- Performance: Preconnect (optional but recommended) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this application.
  </noscript>

  <div id="root"></div>

</body>

</html>
